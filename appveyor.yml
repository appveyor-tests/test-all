#test project: semver2-nuget-restore
-
  matrix:
    only:
      - PROJECT_NAME: semver2-nuget-restore
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017        
  before_build:
  - dotnet restore
  
  build:
    verbosity: minimal
  
  skip_commits:
    message: /ubuntu-only|vs2015-only/
    
