clone_script:
- cmd: git clone https://github.com/appveyor-tests/%PROJECT_NAME% %APPVEYOR_BUILD_FOLDER%
- sh: git clone https://github.com/appveyor-tests/$PROJECT_NAME $APPVEYOR_BUILD_FOLDER

# if build is not built automatically
build_script:
- cmd: powershell .\build.ps1
- sh: bash ./build.sh

for:
################################################################
#project-specific settings not scripted in project's build.ps1
################################################################

#test project: semver2-nuget-restore
-
  matrix:
    only:
      - PROJECT_NAME: semver2-nuget-restore
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
        
  before_build:
  - dotnet restore
  
  build:
    verbosity: normal
  
  skip_commits:
    message: /ubuntu-only|vs2015-only/
    
#test project: SetupProject2017 # Appveyor test project name: wix-in-vs2017
-
  matrix:
    only:
      - PROJECT_NAME: SetupProject2017
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017 
  build:
    verbosity: normal
  test: off
  
  skip_commits:
    message: /ubuntu-only|vs2015-only/

#test project: dotnetcore-nuget-pack for VS-2017
-
  matrix:
    only:
      - PROJECT_NAME: dotnetcore-nuget-pack
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
        
  version: 44.55.{build}
  image: Visual Studio 2017
  assembly_info:
    patch: true
    file: '**\AssemblyInfo.*'
    assembly_version: '{version}'
    assembly_file_version: '{version}'
    assembly_informational_version: '{version}'
  dotnet_csproj:
    patch: true
    file: '**\*.csproj'
    version: '{version}'
    package_version: '{version}'
  before_build:
  - cmd: dotnet restore
  build:
    publish_nuget: true
    publish_nuget_symbols: true
    include_nuget_references: true
    verbosity: minimal
  test: off
  deploy_script:
  - ps: .\deploy.ps1
  
  skip_commits:
    message: /ubuntu-only|vs2015-only/
    

#test project: WDK-10.0.14393.0
-
  matrix:
    only:
      - PROJECT_NAME: WDK-10.0.14393.0
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
  install:
  - ps: .\install.ps1
  
  skip_commits:
    message: /ubuntu-only|vs2017-only/

#test project: artifacts

#Visual Studio 2017
-
  matrix:
    only:
      - PROJECT_NAME: artifacts
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
  artifacts:
  - path: go17.zip
  - path: go17-2-link.zip
  - path: go16
  on_failure:
  - ps: Get-EventLog AppVeyor -newest 10 | Format-List
  
  skip_commits:
    message: /ubuntu-only|vs2015-only/
    
#Visual Studio 2015
-
  matrix:
    only:
      - PROJECT_NAME: artifacts
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
  artifacts:
  - path: go17.zip
  - path: go17-2-link.zip
  - path: go16
  on_failure:
  - ps: Get-EventLog AppVeyor -newest 10 | Format-List
  
  skip_commits:
    message: /ubuntu-only|vs2017-only/
    
#test project: android-app-test VS 2015
-
  matrix:
    only:
      - PROJECT_NAME: android-app-test
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015 
  build:
    verbosity: normal
  test: off
  
  skip_commits:
    message: /ubuntu-only|vs2017-only/
    
#test project: android-app-test VS 2017
-
  matrix:
    only:
      - PROJECT_NAME: android-app-test
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017 
  build:
    verbosity: normal
  test: off
  
  skip_commits:
    message: /ubuntu-only|vs2015-only/
    

##########################################################################
#    global filters through skip_commits mechanism
##########################################################################
-
  matrix:
    only:
      - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
  skip_commits:
    message: /vs2017-only|vs2015-only/

-
  matrix:
    only:
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
  skip_commits:
    message: /ubuntu-only|vs2015-only/
    
-
  matrix:
